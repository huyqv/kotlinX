apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply from: "../dependencies.gradle"

android {

    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {

        applicationId "com.huy.kotlin"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        flavorDimensions "default"
        kapt {
            arguments {
                arg("room.schemaLocation", "$projectDir/schemas".toString())
                arg("room.incremental", "true")
                arg("room.expandProjection", "true")
            }
        }
    }

    // Compile
    kotlinOptions {
        jvmTarget = "1.8"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8

    }

    kapt {
        generateStubs = true
        mapDiagnosticLocations = true
    }

    // Flavors
    /*lintOptions {
        checkReleaseBuilds false
    }*/

    signingConfigs {
        release {
            storeFile file("keystore/keys.keystore")
            storePassword '123456'
            keyAlias 'kotlinx'
            keyPassword '123456'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
        }
    }

    productFlavors {
        dev {
            applicationIdSuffix ".dev"
            signingConfig signingConfigs.debug
            resValue "string", "app_name", "Kotlin Dev"
            buildConfigField "String", "SERVICE_URL", SERVICE_URL_DEV
            buildConfigField "int", "DATABASE_VERSION", DATABASE_VERSION_DEV
        }
        prod {
            signingConfig signingConfigs.release
            resValue "string", "app_name", "Kotlin"
            buildConfigField "String", "SERVICE_URL", SERVICE_URL_PROD
            buildConfigField "int", "DATABASE_VERSION", DATABASE_VERSION_PROD
        }
    }

}


