// Top-level build file where you can add configuration options common to all sub-projects/modules.
ext {
    minSdkVersion = 21
    targetSdkVersion = 29
    compileSdkVersion = 29
    versionCode = 1
    versionName = "1.0"
}

buildscript {

    ext.kotlin_version = '1.3.61'
    ext.app_compat_version = "1.2.0-alpha01"
    ext.material_version = "1.2.0-alpha02"
    ext.constraint_version = "2.0.0-beta4"
    ext.room_version = '2.2.2'
    ext.lifecycle_version = '2.2.0-rc03'
    ext.retrofit_version = '2.6.0'
    ext.glide_version = '4.9.0'
    ext.dimens_version = '1.0.6'
    ext.gson_version = "2.8.5"

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
    }

}

allprojects {

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://maven.google.com" }
        maven { url "https://jitpack.io" }
    }

}

task clean(type: Delete) {
    delete rootProject.buildDir
}